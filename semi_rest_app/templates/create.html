{% extends "base.html" %}


{% block content %}
<h1 class="display-3">Add a TV Show</h1>
<form class="m-5" method="post" action="/create">
    {% csrf_token %}

    <!-- Display Non-Field Errors (General Errors) -->
    {% if form.non_field_errors %}
        <div class="alert alert-danger alert-dismissible fade show " role="alert" data-bs-dismiss="alert" >
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <div class="mb-3">
        <label for="title" class="form-label">Show Title</label>
        <input type="text" class="form-control" name="title" value="{{ form.title.value|default:'' }}">
        <small class="text-danger">{{ form.title.errors }}</small>
    </div>

    <div class="mb-3">
        <label for="network" class="form-label">Network</label>
        <input type="text" class="form-control" name="network" value="{{ form.network.value|default:'' }}">
        <small class="text-danger">{{ form.network.errors }}</small>
    </div>

    <div class="mb-3">
        <label for="url" class="form-label">Image URL</label>
        <input type="url" class="form-control" name="url" value="{{ form.url.value|default:'' }}">
        <small class="text-danger">{{ form.url.errors }}</small>
    </div>

    <div class="mb-3">
        <label for="release_date" class="form-label">Release Date</label>
        <input type="date" class="form-control" name="release_date" value="{{ form.release_date.value|default:'' }}">
        <small class="text-danger">{{ form.release_date.errors }}</small>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" name="description">{{ form.description.value|default:'' }}</textarea>
        <small class="text-danger">{{ form.description.errors }}</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
