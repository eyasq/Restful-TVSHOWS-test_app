{% extends "base.html" %}


{% block content %}
  <h1 class="display-3">Edit a TV Show</h1>
  <form class="m-5" method="post" action="/show/{{show.id}}/edit">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Show Title</label>
        <input type="text required" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required name="title" value="{{show.title}}">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Network</label>
        <input type="text" class="form-control" id="exampleInputPassword1" required name="network" value="{{show.network}}">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="exampleInputPassword1" required name="url" value="{{show.image_link}}">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Release Date</label>
        <input type="date" class="form-control" id="exampleInputPassword1" required name="release_date" value="{{show.release_date|date:'Y-m-d'}}">
      </div>
      <div class="mb-3 form-floating">
        <textarea class="form-control" placeholder="Description" id="floatingTextarea2" style="height: 100px" name="description">{{show.description}}</textarea>
        <label for="floatingTextarea2">Description</label>

      
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>


{% endblock %}
